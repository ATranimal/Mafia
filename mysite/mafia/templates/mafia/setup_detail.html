{% extends 'mafia/base.html' %}

{% block body %}

{% load static %}

<div class="container">
	<h1>{{ setup.name }}</h1>
	<br>
	<p>Description: {{ setup.description }}</p>

	<h4>Roles In Setup</h4>

	<ul>
	        {% for role in setup.roles.all %}
	        <li><a href="{% url 'role_detail' role.id %}">{{ role.name }}</a></li>
	        {% endfor %}
	</ul>
</div>

<script> var roleList = {{ roles|safe }}; </script>
<script src="{% static 'mafia/js/setup_detail.js' %}"></script>

{% endblock %}
