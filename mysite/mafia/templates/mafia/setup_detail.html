{% extends 'mafia/base.html' %}

{% block body %}
<div class="container">
	<h1>{{ setup.name }}</h1>
	<br>
	<p>Description: {{ role.description }}</p

	<p>Roles In Setup</p>

	<ul>
	        {% for role in setup.roles.all %}
	        <li><a href="{% url 'role_detail' role.id %}">{{ role.name }}</a></li>
	        {% endfor %}
	</ul>
</div>

{% endblock %}
