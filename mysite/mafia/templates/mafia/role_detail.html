{% extends 'mafia/base.html' %}

{% block body %}

<a href="{% url 'index' %}">Home</a>    

<h1>{{ role.name }}</h1>
<p>Description: {{ role.description }}</p

<p>Setups Used In</p>

<ul>
    {% for setupRole in role.setuprole_set.all %}
    <li><a href="{% url 'setup_detail' setupRole.setup.id %}">{{ setupRole.setup.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
